name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Optional: Add testing step here
      # - name: Run tests
      #   run: npm test

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--- DEBUG INFO ---"
            cd /opt/police-feedback || { echo "Directory /opt/police-feedback NOT FOUND"; exit 1; }
            git log -n 1 --oneline
            echo "--- SERVICE INFO ---"
            systemctl status police-feedback --no-pager || echo "Service status failed"
            systemctl cat police-feedback --no-pager || echo "Failed to cat service"
            echo "--- PROCESSES ---"
            ps aux | grep next | grep -v grep || echo "No next processes found"
            echo "--- PORT INFO ---"
            sudo netstat -tulpn | grep LISTEN || echo "Netstat failed"
            echo "--- WEB SERVER INFO ---"
            ls /etc/nginx/sites-enabled/ || ls /etc/apache2/sites-enabled/ || echo "No web server configs found"
            echo "--- STARTING DEPLOY ---"
            git fetch origin main
            git reset --hard origin/main
            npm install
            npx prisma generate
            npx prisma db push --accept-data-loss
            npm run build
            echo "--- RESTARTING SERVICE ---"
            sudo systemctl restart police-feedback || echo "Failed to restart service"
            echo "--- DEPLOY FINISHED ---"
